#テーマの設定
theme            : template

theme-background : [ "black" ]
theme-headline   : [ "Raleway", "white", "none" ]
theme-byline     : [ "Raleway", "#C0C0C0", "none" ]
theme-text       : [ "Ubuntu", "#F5FFFA", "none", "300", "100", "15" ]
theme-links      : [ "#E27924", "#FF851B" ]
theme-code       : [ "Fira Code" ]
theme-controls   : [ "#C0C0C0" ]
theme-margins    : [ "0", "15px" ]

highlight        : ir-black

#レイアウトの設定
layout : center-left

#フットノートの設定
footnote : "<div style='font-size:medium'>撮影禁止</div>"

#スライドのページ数表示の設定
slide-number: true
